<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Trie implementation in Node</title>
</head>

<body>
    Do or do not, there is no Trie - Vaibhav Singh, 2019 AD
    <form name="name" action="/insert" method="POST">
            Please enter your list of words 
        <input type="text" placeholder="Only lowercase alphabets allowed" name="inputField" title="Only alphabet chars allowed" onsubmit="return validate()">
        <button type="submit">Submit</button>
    </form>
</body>
</html>

<script>
    function validate() {
        if (document.forms["name"]["inputField"].value == "") {
            alert("Enter words first");
            document.forms["name"]["inputField"].focus();
            return false;
        }
        if (!/^[a-z\s]+\,[a-z\s]+$/g.test(document.forms["name"]["inputField"].value)) {
            alert("Invalid characters");
            document.forms["name"]["inputField"].focus();
            return false;
        }
    }
</script>
